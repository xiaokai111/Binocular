! Parameter descriptions shown on the parameter page.
001.description = 推荐范围6-20。减少检测出更多的对比度低对象.
002.description	= 推荐范围3-10。减少检测出更多的对比度低对象
003.description	= 推荐范围0-50。减少检测出更多的对比度低对象
005.description	= 推荐范围30-200。连续的区域（像素）大到足以成为一个对象.
006.description	= 推荐范围10-150。(像素)的最小尺寸的物体必须为了分类。物体的尺寸被认为是小于瞬态对象。
009.description	= 推荐范围0.4-0.9. 百分比(0.4度相当于40%)的观点多少必须改变使它认为这是一个完全不同的观点。增加数量降低相机事件和观点之变化.
010.description	= 推荐范围.01-.09. 设置一个百分比（0.01等于1％），显示如何将当前视图和存储的视图紧密的匹配。这个百分比决定该设备是多么的确信，目前的看法是一个已知的看法。
011.description	= 打开或者关闭摄像机防拆检测.
013.description	= 打开或关闭设备感知对比的问题和报告坏信号功能.
014.description	=推荐范围1 - 10。决定了敏感设备是低对比度,又经常地出现一个不好的信号状态。增加提高灵敏度(更有可能看到不好的信号)。减少到较低的敏感度(很少看到不好的信号)。
016.description	= 启用或者禁用图像噪音检测.
017.description	= 打开或关闭潮流过滤器。如果过滤器被激活,物品的自动检测是当今目标参数指定的区域18.
018.description	= 当潮流过滤器17参数打开时，水从指定方向进入.
019.description	= 推荐范围1-30. 设备每过多长时间（秒）检查视图是否为已知的. 在使用“人”类别下不要修改.
020.description	= 打开或关闭无规律的形状或运动过滤器。在新建规则中你可以添加过滤器.
021.description	= 确定是否一种动作检测是启用或禁用,允许设备检测拿走并留下了的对象.
024.description	= 一个参数,决定了设备检测运行多长时间(秒).
027.description	= 推荐范围2-3.5。用于控制所花费的时间，使渠道活跃起来。乘这两个参数值来确定的延迟秒数（一值3.5是7秒的延迟）。降低此值，以缩短视图停止后换频道时间.
028.description	= 推荐范围8-25。在背景模型像素的初始值。降低此值，以缩短视图停止后换频道时间.
029.description	= 推荐范围0-2。多长时间（以秒计）装置应等待出现事件的报告。增加时间可能会导致警报快照包含更多的信息，但是它会延误事件的通知..
031.description	= 推荐范围.01-1。多少(等于1%)一观点可以移动或抖动从原来的位置在任何方向没有视图的变化.
046.description	= 一个参数,决定了照相机总是停留在一个已知的场景(除了相机热启动)。
055.description	= 推荐范围-0.5到-0.01。如果通道是一个已知的场景，帮助区分相似的场景。如果两个相似的场景被认定为同样的场景,载入场景。一个负值代表一个百分比的观点(例如-0.5度相当于50%的观点)。
063.description	= 推荐范围1-5. 如果对象在规定的时间内静止不动，则认为是背景的一部分.
064.description	= 推荐范围 30-200. 最小对象尺寸(像素点) 会发现的和检测到的就是静止的.
066.description	= 控制单击选择多个选项. 决定哪些条件之前必须先存在拿走事件检测. 是第一个被插入对象必须:最少设定的时间参数(67),侦测到的留下的规则和/或从未见过的规则.
067.description	= 推荐值10或者更大. 如果插入的最低时间是66, 前一个对象可以带走的规则检测参数确定的最短时间为67（秒）.
068.description	= 指定是否只主动对象（一个对象在它自己的动作，如一辆停着的车），只能被动对象（对象自身不动如一个人留下了一个包，），或所有活动被动对象时检测到任何分类规则选择.
073.description	= 其中的设置，确定设备如何处理分离（比如一只狗从所有者身边跑开）的对象。如果有新的对象从现有的对象和警报的分离造成许多假警报已经被父对象，选择减少误报。此设置可能会错过分离对象（如狗或孩子远离成人，并导致自己的事件运行）单独的事件引起。
075.description	= 确定一个对象是否必须大于最大矩形的宽度和高度（制定创建一个过滤器时）或如果只超过一个维度（宽度或高度）是有足够的理由来过滤掉的对象。
076.description	= 确定一个对象是否必须比的最小尺寸的矩形在宽度和高度（制定创建一个过滤器时）较小或如果只超过一个维度（宽度或高度）是有足够的理由来过滤掉对象.
078.description = 没有描述.
079.description = 没有描述.
080.description = 没有描述.
081.description = 没有描述.
082.description = 没有描述.
083.description = 没有描述.
084.description = 没有描述.
086.description	= 如果目标区域中出现的对象不再存在，之前的报告延迟的时间间隔（参数29），此设置确定通道是否仍然应该报告说，事件发生。只有当参数29不是设置为0时生效。
087.description	= 在同一个对象，在这段时间内穿越区域警戒线（秒）未报告。下降到检测出更多的事件。减小此参数可能会导致假警报，当一个对象多次穿过了区域警戒线。增加值，以减少由同一对象在很短的时间内穿越视频绊造成的警报。
088.description	= 相同的对象，当再进入或者重新离开目标区域内，这段时间内（秒）不报。下降到检测出更多的事件。减小此参数可能会导致一个对象多次进入/退出目标区域的误报警。增加，减少进入/退出在很短的时间内由同一个对象造成的警报.
089.description	= 指定需要多少时间相隔一个拿走的，留下来的，或内部事件的一个新的事件开始，第二个事件被认为是一个单独的事件，以相同的对象。增加的持续时间，减少检测的事件（可能导致检测遗漏）。减少检测更多的事件（可能导致误报警）。
090.description	= 怎么确认该设备已被有关对象分类。确认是作为一个阈值表示（0.4等于40％）。例如，设备可能会确定一个对象中有55％的人的特点和45％车辆的特点。如果该对象跨越视频警戒线和一个活动规则检测车辆跨越警戒线，对象跨越视频警戒线会生成一个事件，因为该设备的至少40％（默认）是某些的对象车辆的跨越。增加值，可能会导致对错误分类的基础误报警少，但它也可能会导致你错过一些事件.
091.description	= 当涉及警戒线或目标区域与地平面的使用规则，此值确定对象的哪一部分应触发事件.
092.description	= 启用或禁用静止物体监测。您的跟踪类型可能不允许你修改此设置.
093.description	= 推荐范围0.01-. 05。对于已知的场景通道，设置的最大偏移距（0.01等于1％），用于确定特定帧的视频与当前视图相匹配。增加，如果场景变为未知场景时，并没有真正改变。减少，如果两个视频源是被确定为相同的看法。为了参数93影响场景的高鞭，它必须有一个较小的绝对值比参数55.
095.description	= 启用或禁用夜间增强快照的能力。当警报是在夜间产生的，夜间场景画面的显示事件的角度领域是超过了场景画面白天场景调换。您只能启用此功能，如果它是由您的许可证允许.
096.description	= 如何将“人”分类.
097.description	= 确定是否所有的对象都是人或未知分类。
098.description	= 通知设备摄像机是否位于室内或室外。如果设置在室内，设备假定人是比人在外界看来更接近相机.
103.description	= 启用和禁用防抖。防抖缓解相机视图中的细微变化的补偿相机抖动的影响。您只能启用此功能，如果它是由您的许可证允许.
104.description	= 推荐范围-0.05或-0.01。在当前场景画面，设置当前的即时动态（-0.01作为一个百分点，等于1％）必须与现有的系统匹配认可。其中的比例更高更严格的匹配结果
118.description	= 推荐范围0-3600。确定一个固定的对象监测的最大持续时间是（秒）。副作用可能发生，如果你提出这个上述建议的范围内的价值.
135.description	= 启用或禁用对象的分类使用形状和方向过滤器的功能。如果您使用的是人的唯一的分类，不要启用此参数.
140.description	= 启用或禁用只是“人”分类。如果您使用的是事件计数通道，只有修改此设置。
141.description	= 当只是“人”分类启用，设置从摄像头中心到地面的距离（英尺）。这个值是通过自动校准.
142.description	= 当只是“人”分类启用，将摄像头的倾斜角（度）。相机向下俯视的角度为0度。这个值是通过自动校准.
143.description	= 当只是“人”分类启用,设置相机CCD宽度（毫米）。这个值是通过自动校准.
144.description	= 当只是“人”分类启用，设置相机CCD高度（毫米）。通过校准，自动确定此值。
145.description	= 当只是“人”分类启用，设定相机焦距（毫米）。这个值是通过自动校准.
146.description	= 推荐范围：0.6-0.9。帮助确定计数的敏感性。如果对象的大小是小于这个人类的平均大小的百分比（0.75等于75％），它会被忽略。人类的平均大小是由校准。增加，减少检测小、嘈杂的对象。减少，如果实际的人不被发现.
147.description	= 推荐范围：1.1-1.4。帮助确定计数的敏感性。如果对象的大小是小于这个人类的平均大小的百分比（1.25等于125％）（校准决心），它可能会与其他对象合并，创建一个更大的的对象。如果是大于指定大小，它不会被合并。增加小部分人，例如手，如果作为单独的对象计算。减少，如果有多人作为一个对象检测.
148.description	= 推荐范围：0.15-0.4。帮助确定计数的敏感性。如果在运动中的对象的一部分是大于这个人类的平均大小的百分比（0.25等于25％）（校准中心），从原来的对象分离创建一个新的对象。减少，鼓励分离和正确的计数不足。增加阻止分离和正确的过度计数.
149.description	= 推荐范围：0.3-0.75。帮助确定计数的敏感性。如果一个对象的前景面积大于这个人类的平均大小的百分比（0.5等于50％）（校准中心），创建一个新的对象。减少检测到更小的尺寸的人。增加，减少小，嘈杂的对象检测.
150.description	= 推荐范围：0.1-0.45。帮助确定计数的敏感性。如果一个对象的前景面积大于这个人类的平均大小的百分比（0.25等于25％）（校准决心），创建一个新的对象。减少检测更加缓慢移动或接近固定的对象。增加，减少小，嘈杂的对象检测.
151.description	= 推荐范围：1.3-1.9。帮助确定计数的敏感性。如果对象的大小大于这个人类的平均大小的百分比（1.6等于160％）（校准决心），它可能会从另一个对象分离，创建了两个更小的物体。如果尺寸更小，它也不会被分离。增加更小的部分的人，如手，造成过度计数。减少，如果有多人作为一个对象计算.
152.description	= 推荐范围：0.1-0.5。帮助确定计数的敏感性。只是“人”分类启用时，此参数设定的时间（秒）之前，作为关注的对象识别的对象必须是可见的的.
153.description	= 推荐范围：0-60。当使用只是“人”分类，设置肯定是监控静止物体的最小时间（秒）。静止物体进行监测的时间为参数153和154的参数，所以参数153必须低于参数154.
154.description	= 推荐范围：1-600。当使用只是“人”分类，设置的最大时间（秒），是绝对静止的物体监测。静止物体进行监测的时间之间的参数153和154的参数，参数154必须高于参数153.
155.description = 没有描述.
156.description = 没有描述.
157.description = 没有描述.
158.description = 没有描述.
159.description = 没有描述.
160.description	= 推荐范围：3-9。最小的对象尺寸（像素），可以检测并作为固定监测.
161.description = 启用或禁用密度检测。不同密度水平的人群出现在相机视图，创建一个规则来检测密度可以触发响应。仅适用于密度渠道.
162.description = 推荐范围为2到3600。控制系统包括类似人群的一部分对象的物体或场景的变化多久。减少灯和/或阴影造成的密度水平上升。通道，可以更好地适应定期静止物体的阴影或反射影响的一个场景。增加，密度减小时，在人群中的对象是固定的（或坐或站着不动）。仅适用于密度渠道.
163.description = 秒数密度必须比原来的密度不同，可以生成警报之前，再次为原来的密度。增加密度忽略短暂波动。减少通道密度的变化更敏感。仅适用于密度渠道.
164.description = 推荐范围为0到0.1。增加，如果现场嘈杂，您会收到太少低密度检测。如果很少有在现场的噪音减少。必须小于参数165。仅适用于密度渠道.
165.description = 推荐范围0.05?0.3。增加，如果您收到在繁忙的场面更比预期的高密度警报。减少，如果你收到在繁忙的场面比预期少，高密度警报。必须大于参数164。仅适用于密度渠道.
166.description = 推荐范围为0.01至0.4。增加获得较高的警报和更多的中等警报。减少获得越来越高的警报和少中等警报。此值必须高于参数167。仅适用于密度渠道.
167.description = 推荐范围为0.01至0.5。增加接收比较低的警报和少中等警报。减少获得了较低的警报和更多的中等警报。此值必须小于参数166。仅适用于密度渠道.
168.description = 没有描述.
172.description	= 推荐范围：30-150。启用时在繁忙的场面增加控制多少个点用于稳定图像防抖。.
173.description	= 推荐范围：1-8。定义图像稳定器可以补偿相机抖动的最高数额（以像素为单位）。该值指定忽视相机的视野的边界周围的像素数量。你不能在这方面的检测事件。增加使其不太可能，相机抖动会导致相机防拆事件.
178.description	= 推荐范围：3-3.5。调整设备的边缘检测的灵敏度。边缘是查看（控制，线标记等）领域中的对象的轮廓。如果该设备是混淆了类似场景的边缘，增加值。
179.description = 没有描述.
180.description = 没有描述.
181.description = 推荐范围为1到10。近和远场之间的差异，在对象的大小。下降，如果通道报告在距离对象一个高于预期的密度。增加，如果通道忽略或报告一个低于预期密度的对象的距离。仅适用于密度渠道.
182.description	= 确定频率（以秒计）装置应检查一个不好的信号.
183.description = 没有描述.
184.description	= 推荐范围：.02-1。对于在一个未知的视图的渠道，这个设置最大百分比偏移（0.01等于1％），用于确定如果当前视图存储视图相匹配。如果应仍然不明为未知的视图时，增加值.
185.description = 没有描述.
186.description = 当对象从目标区域消失时，确定是否为滞留规则计数的对象.
187.description	= 少于此期间的停留时间（以秒计）的对象是不计.
190.description =没有描述.
191.description	= 启用或禁用人校验。谈到人校验，提高了设备的识别能力和适当分类的人。它大大减少了其他类型的对象引起的误报警。在事件计数通道中不能启用此功能.
192.description	= 禁用头探测器可以节省每个视频帧的处理时间，但人体可能无法获得尽可能多的信息来分类。您的跟踪类型可能不允许你修改此设置.
193.description	= 控制密度阈值随时间的调整。仅适用于密度通道.
198.description	= 增加使它更有可能被认为是静止的物体,产生一个留下的事件。以减少假警报留下的事件的发生.
199.description	= 减少使它更有可能被认为是静止的物体,产生一个留下的事件。增加，减少留下的假警报事件的发生.
200.description	= 增加使它更有可能被认为是静止的物体,产生一个留下的事件。减少，减少假警报留下的事件的发生.
201.description	= 增加使它更有可能被认为是静止的物体,产生一个留下的事件。减少，减少假警报留下的事件的发生.
202.description	= 减少，以减少留下高对比度的问题引起的误报警。增加检测更多停止的对象（可能会导致更多的假警报).
203.description	= 静止物体的像素最小尺寸要求。减少，检测到更小的物体（可能会导致更多的假警报）。增加，，以减少由细小物体引起的误报警（可能会造成检测遗漏).
204.description	= 密度是如何影响主要场景的变化，由噪音引起、灯或现场的阴影。仅适用于密度通道.
205.description	= 推荐范围0.3至0.7。如果有嘈杂/闪烁的视频或强反射，减少值，。仅适用于密度通道.
206.description	=推荐范围为-0.02到0（不包括0，不能恢复）。仅使用负值。如何迅速恢复通道的高密度或低密度。负值越高，现场恢复更迅速。仅适用于密度通道.
207.description	= 推荐范围0.3-1。多久（秒）系统处理密度通道的框架。 0.5是等于到每秒2帧的帧速率。仅适用于密度通道。不要修改此设置，除非指示.
208.description	= 推荐范围2-10。如果物体的图像的大小（分辨率）小，减小该值。如果相机是高还是有一个很宽的角度，这可能会发生。如果对象的图像尺寸大，增加这个值。如果相机是低于或更窄的角度，这可能会发生。同时应调整参数208和209。仅适用于密度通道.
209.description	= 推荐范围2-10。如果物体的图像的大小（分辨率）小，减小该值。如果相机是高还是有一个很宽的角度，这可能会发生。如果对象的图像尺寸大，增加这个值。如果相机是低于或更窄的角度，这可能会发生。同时应调整参数208和209。仅适用于密度通道.
210.description	= 推荐范围为60或更高。多久（以秒计）根据阈值应保存到存储设备。增加，减少存储访问。减少，储存/备份得到的阈值更频繁。仅适用于密度通道.

